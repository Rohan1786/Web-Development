<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
    <div class="container"></div>
    <p>this is the paragraph
    
    </p><p>this is another paragraph &lt;p&gt;</p>
    </p><p>this is another paragraph &pound;</p>
    </p><p>this is another paragraph &rAarr;</p>
    </p><p>this is another paragraph &rAarr;</p>
    </p><p>this is another paragraph &#8203;</p>
    </p><p>this is another paragraph &copy;</p>
</body>
</html>
</html>
