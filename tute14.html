<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
            p{
        color: green;
    }
        /* id selector */
    #redelement{
        color: red;
    } 
    /* class selector */
    .bgblue{
        background-color: darksalmon;
    }
    /* this is grouping selector */
    footer,span{
        background-color: brown;
    }
    p{  border: yellow;
    }
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p id="redelement" class="redelement bgblue">these is the tutorial for selector</p><br>
    <p>these is the tutorial for selector</p><br>
    <p>welcome u guys</p>
    <footer>these is footer</footer>
    <div>
        <span>
            thess is span
        </span>
        
    </div>
</body>
</html>
