<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math object</title>
</head>
<body>
    <script>
        //printing the math object
        let m = Math;
        console.log(m);
        //printing the constant value from maths objct
        console.log("the value of e is Math.E",Math.E)
        //printing the functions from math object
        let a=34.6534;
        let b=78.9;

        console.log("the value of a and b",Math.round(a),Math.round(b));
        
        console.log("3 raised the power 2",Math.pow(3,2));
        console.log("2 raised the power 2",Math.pow(2,2));
        console.log("4 raised the power 6",Math.pow(4,5));

        console.log("the square root of 2 is",Math.sqrt(2))
        console.log("the square root of 36 is",Math.sqrt(36))

        //ceil and  floor
        console.log("5.9 rounded integer is ",Math.ceil(5.9))
        console.log("5.9 rounded integer is ",Math.floor(5.9))

        //abs value fn
        console.log("the absolute value of 5.66",Math.abs(5.66))
        console.log("the absolute value of -5.66",Math.abs(5.66))
        //trignometric fn
        console.log("the value sin is",Math.sin(Math.PI/2))
        console.log("the value cos is",Math.cos(Math.PI/2))
        console.log("the value tan is",Math.tan(Math.PI/2))
        console.log("the value sinh is",Math.sinh(Math.PI/2))
        //function for max and min
console.log("the min value",Math.min(99,89,5))
console.log("the max value",Math.max(99,89,5))
// console.log("the mean value",Math.Math(99,89,5))

// console.log("random number of a ad b",Math.random.(1-100));
let r=Math.random();
let a1=1;
let b1=100;
let r1=a1+(b1-a1)*r; 
console.log("random number of bw a and b",r1);


    </script>
    
</body>
</html>
