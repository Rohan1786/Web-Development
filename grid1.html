<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .gid{
            display: grid;
            grid-template-rows: 2fr 1fr 2fr;
            grid-auto-rows: 2fr;
            grid-template-columns: repeat(4,2fr);
            grid-gap:2rem ;
            
            
        }
        .box{
        background-color: red;
        border: 2px solid black;
        }

    </style>
</head>
<body>
    <div class="gid">
        <div class="box">this is the box1</div>
        <div class="box">this is the box2</div>
        <div class="box">this is the box3</div>
        <div class="box">this is the box4</div>
        <div class="box">this is the box5</div>
        <div class="box">this is the box6</div>
        <div class="box">this is the box7</div>
        <div class="box">this is the box8</div>
        <div class="box">this is the box9</div>
        <div class="box">this is the box10</div>


    </div>
</body>
</html>
